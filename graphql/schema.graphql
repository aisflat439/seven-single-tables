type Article {
  id: ID!
  title: ID!
  url: ID!
}

type Mutation {
  create(teamId: String!, title: String!): Ticket!
  createArticle(title: String!, url: String!): Article!
  createTeam(name: String!): Team!
}

type Query {
  articles: [Article!]!
  teams: [Team!]!
  tickets(id: String!): [Ticket!]!
}

type Team {
  id: ID!
  name: ID!
}

type Ticket {
  id: ID!
  teamId: ID!
  title: ID!
}