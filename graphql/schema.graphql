type Article {
  id: ID!
  title: ID!
  url: ID!
}

type Mutation {
  create(teamId: String!, title: String!): Ticket!
  createArticle(title: String!, url: String!): Article!
  createTeam(name: String!): Team!
  updateStatus(status: ValidStatuses!, teamId: String!, ticketId: String!): Ticket!
}

type Query {
  articles: [Article!]!
  teams: [Team!]!
  tickets(id: String!): [Ticket!]!
}

type Team {
  id: ID!
  name: ID!
}

type Ticket {
  status: ID!
  teamId: ID!
  ticketId: ID!
  title: ID!
}

enum ValidStatuses {
  blocked
  complete
  inprogress
  pending
}